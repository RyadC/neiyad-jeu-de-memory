<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../level1/level1.css">  
  <title>Memory game - Level 1</title>
</head>

<body>

  <div class="loading">
    <p class="loading-text">Chargement</p>
    <span class="loading-round"></span>
  </div>

  <div class="opacity opacity-actif">
  </div>

  <div class="successGame disparition">
    <h2 class="successGame-title"></h2>
    <p class="successGame-text"></p><p class="successTime"></p>
    <div class="succesGameButtons">
      <button class="successGameHome successGameBtn">Accueil</button>
      <button class="successGameRetry successGameBtn">Recommencer</button>
    </div>
  </div>
  
  <div class="game-container">

    <div class="time-count">
      <p class="time-count-text"></p>
    </div>

    <h1 class="title">Memory Game</h1>

    <div class="buttons">
      <a href="../home/home.html" class="home btn">Accueil</a>
      <a href="" class="reset btn">Recommencer</a>
    </div>


    <div class="game">
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card1">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card2">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card3">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card4">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card5">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card6">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card7">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card8">
      </div>
      <div class="card-container">
        <div class="verso"></div>
        <img src="" alt="" class="card card9">
      </div>
    </div>
  
  
    <div class="progressBar">
      <div class="progressBarAvance"></div>
    </div>
  </div>



  <script src="../level1/level1.js" type="module"></script>
</body>
</html>
